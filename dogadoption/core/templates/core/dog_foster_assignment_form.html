{% extends 'core/base.html' %}
{% block content %}
  <h2>{{ action }} Dog Foster Assignment</h2>

    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'dog_foster_assignment_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
