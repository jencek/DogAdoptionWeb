{% extends 'core/base.html' %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the assignment of <strong>{{ assignment.dog.name }}</strong> to <strong>{{ assignment.foster.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'dog_foster_assignment_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
